<head>

    <title>Chemistry Set</title>
</head>
<body>
  <div class="container" id="header">
    <h1 id="title">CHEMISTRY LAB</h1>
  </div>

<div class="container" id="game-body">
    <div class="row">
        <div class="col-sm">
            <p id="instructions">Match your experiment to the one on the left using the mystery solutions below.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
          <div>
            <img class="beaker" src="assets/images/beaker.png">
            <div class="beakerNum" id="goalNum"></div>
         </div>
        </div>
        <div class="col-sm">
          <img class="beaker" src="assets/images/beaker.png">
          <div class="beakerNum" id="userNum"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <img class="chemicals" id="red-tube" src="assets/images/red-tube.png">
          <img class="chemicals" id="yellow-tube" src="assets/images/yellow-tube.png">
          <img class="chemicals" id="green-tube" src="assets/images/green-tube.png">
          <img class="chemicals" id="blue-tube" src="assets/images/blue-tube.png">
        </div>
      </div>
      <div class="row justify-content-center" id="winslosses">
        <div class="col-4">
            Successes: <div class="stats" id="wins"></div>
        </div>
        <div class="col-4">
            Failures: <div class="stats" id="losses"></div>
        </div>
  </div>



  
    <script src="assets/javascript/game.js"></script>
</body>
